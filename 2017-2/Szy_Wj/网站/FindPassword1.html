        <div class="container">
            <!-- Codrops top bar -->

                <span class="right">

            <header>
                <h1>云上传服务 </h1>
				<nav class="codrops-demos">

				</nav>
            </header>
            <section>
                <div id="container_demo" >

                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="IC.php" method="post" autocomplete="on">
                                <h1>Find Your Password</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
								
								<p>
                                    <label for="code" class="uname" data-icon="u" > Your identifying code </label>
                                    <input id="code" name="code" required="required" type="text" placeholder="请输入验证码"/>
                                </p>


                                <p class="login button">
                                    <input type="submit"id="submit" name="submit" value="find" />
								</p>

                            </form>
                        </div>

                    </div>
                </div>
            </section>
