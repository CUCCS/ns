<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Home</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-theme.min.css">

        <!-- Custom css -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="assets/css/ionicons.min.css">
        
        <!-- Flexslider -->
        <link rel="stylesheet" href="assets/css/flexslider.css">
        
        <!-- Owl -->
        <link rel="stylesheet" href="assets/css/owl.carousel.css">
        
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="assets/css/magnific-popup.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            function changeTime(obj)
            {
                 // var Items = document.getElementsByClassName("choices");
                 var x=document.getElementById("time");
                 x.innerHTML=obj; 
                 // alert(obj);
            }
            function changeField(obj)
            {
                 // var Items = document.getElementsByClassName("choices");
                 var x=document.getElementById("Field");
                 x.innerHTML=obj; 
                 // alert(obj);
            }
            function changeSource(obj)
            {
                 // var Items = document.getElementsByClassName("choices");
                 var x=document.getElementById("Source");
                 x.innerHTML=obj; 
                 // alert(obj);
            }
        </script>
    </head>
    <body>
      
        <!--  loader  -->
        <div id="myloader">
            <div class="loader">
                <div class="grid">
                    <div class="cube cube1"></div>
                    <div class="cube cube2"></div>
                    <div class="cube cube3"></div>
                    <div class="cube cube4"></div>
                    <div class="cube cube5"></div>
                    <div class="cube cube6"></div>
                    <div class="cube cube7"></div>
                    <div class="cube cube8"></div>
                    <div class="cube cube9"></div>
                </div>
            </div>
        </div>
        
        <!--  Header & Menu  -->
        <header id="header">
            <div class="top-nav">
                <!--  Header Logo  -->
                <div id="logo">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/img/logo.png" class="normal" alt="logo">
                        <img src="assets/img/logo@2x.png" class="retina" alt="logo">
                    </a>
                </div>
                <!--  END Header Logo  -->
                <div class="secondary-menu">
                    <ul>
                        <li>聚焦安全领域，把握安全动态</li>
                       
                        <!-- Search Icon -->
                        <li class="search">
                            <i class="fa fa-search" aria-hidden="true"></i>

                                    
                               
                        </li>
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-default">
                <!--  Classic menu, responsive menu classic  -->
              
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <text id="time">时间不限</text>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeTime('时间不限')">时间不限</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeTime('一天之内')">一天之内</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeTime('一周之内')">一周之内</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeTime('一月只内')">一月只内</a></li>
                    <!-- <li role="presentation" class="divider"></li> -->
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeTime('一年之内')">一年之内</a></li>
                    </ul>
                </div>
               
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
                    <text id="Field">领域不限</text>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('领域不限')">领域不限</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('前端')">前端</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('后端')">后端</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('移动端')">移动端</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('浏览器')">浏览器</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('数据库')">数据库</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('应用软件')">应用软件</a></li>
                    <!-- <li role="presentation" class="divider"></li> -->
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeField('操作系统')">操作系统</a></li>
                    </ul>
                </div>
                

                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown">
                    <text id="Source">来源不限</text>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeSource('来源不限')">来源不限</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeSource('国内')">国内</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" onclick="changeSource('国外')">国外</a></li>
                    </ul>
                </div>
                <!--  END Classic menu, responsive menu classic  -->
                <!--  Button for Responsive Menu Classic  -->
                <div id="menu-responsive-classic">
                    <div class="menu-button">
                        <span class="bar bar-1"></span>
                        <span class="bar bar-2"></span>
                        <span class="bar bar-3"></span>
                    </div>
                </div>
                <!--  END Button for Responsive Menu Classic  -->
                
            </nav>
            <div id="header-searchform">
                <form class="search-form">
                    <div class="form-input">
                        <input type="text" placeholder="Search...">
                        <span class="form-button-close">
                            <button type="button"><i class="material-icons">close</i></button>
                        </span>
                        <span class="form-button">
                            <button type="button">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </header>
        <!--  END Header & Menu  -->
            
        <!--  Main Wrap  -->
       
        <!--  END Footer. Class fixed for fixed footer  -->
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- All js library -->
        <script src="assets/js/bootstrap/bootstrap.min.js"></script>
        <script src="assets/js/jquery.flexslider-min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/isotope.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
       
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <script src="assets/js/smooth.scroll.min.js"></script>
        <script src="assets/js/jquery.appear.js"></script>
        <script src="assets/js/jquery.countTo.js"></script>
        <script src="assets/js/jquery.scrolly.js"></script>
        <script src="assets/js/plugins-scroll.js"></script>
        <script src="assets/js/imagesloaded.min.js"></script>
        <script src="assets/js/pace.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
